<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Smart Study</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="signup-page">
    <div class="signup-container">
      <div class="logo">
        <h1>ðŸ“š Smart Study</h1>
        <p>Create your account and start learning today!</p>
      </div>

      <form id="SignupForm" onsubmit="event.preventDefault(); signup();">
        <div class="form-group">
          <label for="fullname">Full Name</label>
          <input
            type="text"
            id="fullname"
            class="form-input"
            placeholder="Enter your full name"
            required
          />
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            class="form-input"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            class="form-input"
            placeholder="Create a password"
            required
          />
        </div>

        <button type="submit" class="btn-primary">Create Account</button>
      </form>

      <div class="features">
        <h3>What you'll get:</h3>
        <div class="feature-list">
          <div class="feature-item">Interactive Quizzes</div>
          <div class="feature-item">Personal Notes</div>
          <div class="feature-item">Progress Tracking</div>
          <div class="feature-item">Multiple Subjects</div>
        </div>
      </div>

      <div class="login-link">
        <p>Already have an account? <a href="Login.html">Sign in here</a></p>
      </div>
    </div>

    <script src="js/auth.js"></script>
  </body>
</html>
